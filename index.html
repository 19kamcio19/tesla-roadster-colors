<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='utf-8'>
  <title>Tesla Roadster in colors </title>
  <meta name="description" content="Getting started withSearch Engine Optimization (SEO) can be a daunting task tothe beginner. Explore how search engines work and the basicelements of search engine optimization.">
  <meta name="keyword" content="tesla roadster, tesla roadster black, tesla roadster white, tesla roadster silver,  tesla roadster yellow,  tesla roadster orange,    ">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
</head>
<body>

<!--Header-->
<div class="header">
  <img class="logo" src="img/tesla-logo.png" alt="Tesla Colors">
  <p class="note"> just for fun and learning &#x1F601;<p>
</div>

<!--Title-->
<div class="title">
  <h1>Tesla</h1>
  <h2>Roadster</h2>
  <h3 class="colors">Colors</h3>
</div>

<!--Slideshow-->
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="img/black.jpg" style="width:100%" alt="tesla roadster Black">
    <div class="text">Solid Black</div>
  </div>

  <div class="mySlides fade">
    <img src="img/media-noche.jpg" style="width:100%" alt="tesla roadster Silver Metallic">
    <div class="text">Midnight Silver Metallic</div>
  </div>

  <div class="mySlides fade">
    <img src="img/black-obs.jpg" style="width:100%" alt="tesla roadster Black Metallic">
    <div class="text">Obsidian Black Metallic</div>
  </div>

  <div class="mySlides fade">
    <img src="img/blue.jpg" style="width:100%" alt="tesla roadster Blue Metallic">
    <div class="text">Deep Blue Metallic</div>
  </div>

  <div class="mySlides fade">
    <img src="img/grey.jpg" style="width:100%" alt="tesla roadster Silver Metallic">
    <div class="text">Silver Metallic</div>
  </div>

  <div class="mySlides fade">
    <img src="img/white.jpg" style="width:100%" alt="tesla roadster White Multi-Coat">
    <div class="text">Pearl White Multi-Coat</div>
  </div>

  <div class="mySlides fade">
    <img src="img/red.jpg" style="width:100%" alt="tesla roadster Red Multi-Coat">
    <div class="text">Red Multi-Coat</div>
  </div>

  <div class="mySlides fade">
    <img src="img/orange.jpg" style="width:100%" alt="tesla roadster Orange Multi-Coat">
    <div class="text">Orange Multi-Coat</div>
  </div>

  <div class="mySlides fade">
    <img src="img/yellow.jpg" style="width:100%" alt="tesla roadster Yellow Multi-Coat">
    <div class="text">Yellow Multi-Coat</div>
  </div>

  <div class="mySlides fade">
    <img src="img/white-lotus.jpg" style="width:100%" alt="tesla roadster Orange Multi-Coat">
    <div class="text">White Lotus Multi-Coat</div>
  </div>

  <div class="mySlides fade">
    <img src="img/green-lotus.jpg" style="width:100%" alt="tesla roadster Yellow Multi-Coat">
    <div class="text">Green Lotus Multi-Coat</div>
  </div>
</div>
<br>

<!--Color picker-->
<div style="text-align:center">
  <span class="dot solid-black" onclick="currentSlide(1)"></span>
  <span class="dot midnight-silver" onclick="currentSlide(2)"></span>
  <span class="dot obsidian-black" onclick="currentSlide(3)"></span>
  <span class="dot deep-blue" onclick="currentSlide(4)"></span>
  <span class="dot silver" onclick="currentSlide(5)"></span>
  <span class="dot white" onclick="currentSlide(6)"></span>
  <span class="dot red" onclick="currentSlide(7)"></span>
  <span class="dot orange" onclick="currentSlide(8)"></span>
  <span class="dot yellow" onclick="currentSlide(9)"></span>
  <span class="dot white-lotus" onclick="currentSlide(10)"></span>
  <span class="dot green-lotus" onclick="currentSlide(11)"></span>
</div>

<!--JS-->
<script src="js/app.js"></script>
</body>
</html>
